<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <@h.commonHead title="登录页面"/>
    <link rel="stylesheet" href="../../static/layui/css/layui.css"  media="all">
</head>
<body>
 <div class="layui-container"   style="align-content: center;align-items: center">
     <div class="layui-row"  style="align-items: center">
         <div class="layui-col-md4">
             <div>${info!''}</div>
             <form class="layui-form" method="post" action="/main">
                 <div class="layui-form-item">
                     <label class="layui-form-label"> 用户名：</label>
                     <div class="layui-input-inline">
                         <input name="name" type="text" required  lay-verify="required" class="layui-input" placeholder="请输入用户名：" value="">
                     </div>
                 </div>

                 <div class="layui-form-item">
                     <label class="layui-form-label">密码：</label>
                     <div class="layui-input-inline">
                         <input name="pwd" type="password" required  lay-verify="required" class="layui-input" placeholder="请输入您的密码：" value="">
                     </div>
                 </div>
                 <button type="submit" class="layui-btn layui-btn-normal" >提交</button>
                 <button class="layui-btn layui-btn-danger"><a href="/register">注册</a></button>
             </form>
         </div>
     </div>
 </div>

<script src="../../static/layui/layui.js" charset="utf-8"></script>

<script type="text/javascript">
    layui.use('element', function(){
        var element = layui.element;

    });
</script>
</body>
</html>
